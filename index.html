<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
  <!--
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="left">
    <header>
      <h1>Contacts</h1>
    </header>
    <main>
      <h2>Add a contact:<h2>
      <form id="fillForm">
        <p>First name</p>
        <input type="text" name="firstname" class="firstName" required="">
        <p>Last name</p>
        <input type="text" name="lastname" class="lastName" required="">
        <p>Phone Number</p>
        <input type="text" name="phonenumber" class="phoneNumber" required="">
        <p>Street</p>
        <input type="text" name="street" class="street" required="">
        <p>City</p>
        <input type="text" name="city" class="city" required="">
        <p>State</p>
        <input type="text" name="state" class="state" required="">
        <br>
        <button type="submit" class="btn btn-primary add">Add</button>
      </form>
    </main>
    <section>
        <h2>Contacts:</h2>
        <ul class="contactList">
        </ul>
    </section>
  </div>
  <div class="right">
    <aside>
        <h2 class="fullname"></h2>
        <p>First name: <span class="first"></span></p>
        <p>Last name: <span class="last"></span></p>
        <p>Phone Number: <span class="phone"></span></p>
        <p>Addresses:</p>
        <ul>
          <li class="btn btn-default add"></li>
        </ul> 
    </aside>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
